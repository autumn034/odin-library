<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div class="app">
        <form >
            <div class="form-container">
                <div>
                    <label for="author">
                        Author<br>
                        <input type="text" name="author" id="author"></input>
                    </label>
                    
                </div>
                <div>
                    <label for="title">
                        Title<br>
                        <input type="text" name="title" id="title"></input>
                    </label>
                </div>
                
                <div>
                    <label for="pages">
                        # of pages<br>
                        <input type="text" name="pages" id="pages"></input>
                    </label>
                </div>
                <div>
                    <label for="read"> 
                        Read<br>
                        <input type="checkbox" name="read" id="read" value="true"></input>
                    </label>
                </div>
                <button id="submitBtn" type="submit">Submit</button>
            </div>

            
        </form>
    
        <div id="catalog"></div>
    </div>
   

    <script>
        let myLibrary = [];

        // dummy objects, didn't implement the 'add book' feature yet
        addBookToLibrary("Sam", "Undertale", 200, true);
        addBookToLibrary("Max", "Final Fintasy", 250, false);
        addBookToLibrary("Dan", "Assassination Classroom", 100, true);

        const btn = document.querySelector("#submitBtn");
        btn.addEventListener("click", () => {
            event.preventDefault();
            let author = document.querySelector('#author').value;
            let title = document.querySelector('#title').value;
            let pages = document.querySelector('#pages').value;
            let read = document.querySelector('#read').value;
            
            addBookToLibrary(author, title, pages, read);
        });

        // the constructor
        function Book(author, title, pages, read) {
            this.author = author;
            this.title = title;
            this.pages = pages;
            this.read = read;        
        }

        function addBookToLibrary(author, title, pages, read) {
            let book = new Book(author, title, pages, read);
            myLibrary.push(book);

            let catalog = document.getElementById('catalog');
            let divContainer = document.createElement("div");
            let closeBtn = document.createElement("button");
            closeBtn.value = myLibrary.length - 1;
            closeBtn.innerText = "x";

            divContainer.innerText = `${title} by ${author}, ${pages} pages, ${read ? 'read' : 'not read yet'} `; 
            divContainer.appendChild(closeBtn);
            catalog.appendChild(divContainer);

            closeBtn.addEventListener("click", (e) => {
                    e.target.parentNode.remove();
                });
        }

        





        

    </script>
</body>
</html>
