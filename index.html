<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div class="app">
        <form method="post">
            <div class="form-container">
                <div>
                    <label for="author">
                        Author<br>
                        <input type="text" name="author" id="author"></input>
                    </label>
                    
                </div>
                <div>
                    <label for="title">
                        Title<br>
                        <input type="text" name="title" id="title"></input>
                    </label>
                </div>
                
                <div>
                    <label for="pages">
                        # of pages<br>
                        <input type="text" name="pages" id="pages"></input>
                    </label>
                </div>
                <div>
                    <label for="read"> 
                        Read<br>
                        <input type="checkbox" name="read" id="read" value="true"></input>
                    </label>
                </div>
                <button id="submitBtn" type="submit">Submit</button>
            </div>

            
        </form>
    
        <div id="catalog"></div>
    </div>
   

    <script>
        let myLibrary = [];

        // dummy objects, didn't implement the 'add book' feature yet
        let book1 = new Book("Sam", "Undertale", 200, true);
        let book2 = new Book("Max", "Final Fintasy", 250, false);
        let book3 = new Book("Dan", "Assassination Classroom", 100, true);
        myLibrary = [book1, book2, book3];
        reloadCatalog();

        const btn = document.querySelector("#submitBtn");
        btn.addEventListener("click", () => {
            event.preventDefault();
            let author = document.querySelector('#author').value;
            let title = document.querySelector('#title').value;
            let pages = document.querySelector('#pages').value;
            let read = document.querySelector('#read').value;
            
            addBookToLibrary(myLibrary, author, title, pages, read);
            reloadCatalog();
        });

        // the constructor
        function Book(author, title, pages, read) {
            this.author = author;
            this.title = title;
            this.pages = pages;
            this.read = read;        
        }

        function addBookToLibrary(library, author, title, pages, read) {
            let book = new Book(author, title, pages, read);
            myLibrary.push(book);
        }

        function reloadCatalog() {
            let catalog = document.getElementById('catalog');
            for (let book of myLibrary) { // cool way of illerating through an array
                let block = document.createElement("div");                
                let closeBtn =  document.createElement("button");
                closebtn.value = "1";                
                block.innerText = `${book.title} by ${book.author}, ${book.pages} pages, ${book.read ? 'read' : 'not read yet'}`; 
                block.appendChild(closeBtn);
                catalog.appendChild(block);
            }
        }

        





        

    </script>
</body>
</html>
