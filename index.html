<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>

<body>
    <div class="app">
        <form id="formContainer" class="form-container">
            <div>
                <label for="author">Author</label>
                <input type="text" name="author" id="author" required pattern="[A-Za-z ]+"></input>
            </div>
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required pattern="[A-Za-z ]+"></input>
            </div>
            <div>
                <label for="pages"># of pages</label>
                <input type="text" name="pages" id="pages" required pattern="[0-9]+"></input>
            </div>
            <div>
                <label for="read">Read</label>
                <input type="checkbox" name="read" id="read"></input>
            </div>
            <button id="submitBtn" type="submit">Submit</button>
        </form>

        <div id="catalog"></div>
    </div>
</body>

</html>
